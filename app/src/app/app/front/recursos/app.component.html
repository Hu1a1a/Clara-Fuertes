    <img src="assets/recursos/turkia.png" alt
        style="max-height: 550px;min-height: 400px;object-fit: cover;object-position: bottom;">
    <p style="font-family: Rajdhani;
    font-size: 41.67px;
    font-weight: 400;
    line-height: 53.17px;
    text-align: center;color: #4D5C52;position: absolute;top: 40%;background-color: #D9D9D9CF;left: 50%; transform: translate(-50%, -50%);

    ">
        Recursos gratuitos
    </p>
</div>
<div style="text-align-last: center;padding: 100px 10px;position: relative;">
    <div
        style="position: absolute;background: linear-gradient(360deg, #FFFFFF 0%, #F5F0EC 16.1%, #C8B39A 58.1%, #A58259 100%);
        width: 100%;height: 50px;top: 0%;left: 0%;border-radius: 15px 15px 0px 0px;">
        </div>
    <div class="btn-group row"
        style="border-radius: 15px;vertical-align: middle;
    align-content: center;">
        <div class="col" style="padding: 10px;">
            <app-component-button
                text1="LA GUÍA INFALIBLE QUE RESUELVE TODAS TUS DUDAS"

            </app-component-button>
        </div>
        <div class="col" style="padding: 10px;">
            <app-component-button
                text1="PRÓXIMAMENTE"
                [disabled]="true">
            </app-component-button>
        </div>
    </div>
</div>
