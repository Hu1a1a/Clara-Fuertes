<div style="position:fixed;top: 0%;height: 800px;z-index: -1;width: 100%;"
    ngSkipHydration>
    <h1 class="row" style="position: relative;">
        <img src="assets/recursos/turkia.webp"
            alt="Foto fondo recurso Turkia Clara Fuertes Nutrición"
            style="height: 50vh;
        object-fit: cover;
        object-position: bottom;
        margin-top: 90px;
    ">
        <p style="
        font-family: Handlee;
        font-size: 41.67px;
        font-weight: 400;
        line-height: 55.62px;
        text-align: center;
        color: #4D5C52;
        position: absolute;
        top: 50%;background-color: #D9D9D9CF;
        left: 50%;
        transform: translate(-50%, -50%);
        width: fit-content;
        border-radius: 0px 13px;
        padding: 5px 15px;
        ">
            Recursos gratuitos
        </p>
    </h1>
</div>
<div style="height: 45vh;" ngSkipHydration></div>

<div ngSkipHydration
    style="text-align-last: center;padding: 100px 10px;position: relative;background-color: white;border-radius: 15px 15px 0px 0px;">
    <div
        style="position: absolute;background: linear-gradient(360deg, #FFFFFF 0%, #F5F0EC 16.1%, #C8B39A 58.1%, #A58259 100%);
        width: 100%;height: 50px;top: 0%;left: 0%;border-radius: 15px 15px 0px 0px;">
    </div>
    <div class="btn-group row"
        style="border-radius: 15px;vertical-align: middle;width: 100%;justify-content: center;">
        <div class="grupobutton">
            <app-component-button
                text1="ENSALADAS: LA GUÍA INFALIBLE QUE RESUELVE&nbsp;TUS&nbsp;DUDAS"
                ref="recursos/ensalada">
            </app-component-button>
        </div>
        <div class="grupobutton">
            <app-component-button
                text1="TEST PERMEABILIDAD INTESTINAL"
                ref="recursos/intestinal">
            </app-component-button>
        </div>
        <div class="grupobutton">
            <app-component-button
                text1="E-BOOK GRATUITO: TODO SOBRE EL DESAYUNO"
                ref="recursos/desayuno"
                [new]="true">
            </app-component-button>
        </div>
        <div class="grupobutton">
            <app-component-button text1="PRÓXIMAMENTE" [disabled]="true"
                (click)="openModal()">
            </app-component-button>
        </div>
    </div>
</div>
