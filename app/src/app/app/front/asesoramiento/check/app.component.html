<div style="text-align: -webkit-center;padding: 5%;">
    <div class="login-box" style="text-align-last: center;max-width: 90vw;">

        <i class="bi bi-check-all" *ngIf="data.ok" style="color: green;"></i>
        <i class="bi bi-emoji-surprise" *ngIf="data.ok===false" style="color: red;"></i>

        <h1 *ngIf="data">
            {{data.msg}}
        </h1>
    </div>
</div>
